<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial desarrollo Web</title>

  <style>
    .colorRojo {
      color: red;
    }
    div {
      background: blue;
    }
  </style>

</head>

<body>
  <div>HOLA</div>
  <p id="parrafo">PRIMER PARRAFO</p>
  <p class="p">SEGUNDO PARRAFO</p>

  <input placeholder="ingrese su nombre">
  <button class="myButton">click me</button>

  <script>
    const parrafo = document.querySelector("#parrafo")
    const input = document.querySelector("input")
    const myButton = document.querySelector(".myButton")
    const parrafo2 = document.querySelector(".p")

     myButton.addEventListener("click", onClick)

    function onClick() {
      parrafo.innerHTML = "NUEVO PARRAFO"
      input.value = "christian"
      parrafo2.classList.add('colorRojo')
    }


  </script>

</body>
</html>
