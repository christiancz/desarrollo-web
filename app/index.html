<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial desarrollo Web</title>

  <style>
    .p {
      background: green;
      /* transition: background 5s; */
      /* transition: transform 3s; */
      animation: myAnimation 3s linear infinite;
    }
    .p:hover {
      background: red;
      /* transform: scale(0.5);
      transform: rotate(360deg); */
    }

    @keyframes myAnimation {
      from {
        transform: rotate(0deg)
      }
      to {
        transform: rotate(360deg)
      }
    }


    #parrafo {
      color: brown;
    }

  </style>

</head>

<body>
  <p id="parrafo">PRIMER PARRAFO</p>
  <p class="p">SEGUNDO PARRAFO</p>

  <input placeholder="ingrese su nombre">
  <input type="password">
  <input type="number">

</body>
</html>
